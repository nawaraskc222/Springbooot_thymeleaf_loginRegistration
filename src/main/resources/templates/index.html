<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <title>Index</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

    <link rel="stylesheet" th:href="@{/css/style.css}">

</head>
<body class="img js-fullheight" th:style="'background-image: url(' + @{/loginimages/bg.jpg} + ');'" >

<section class="ftco-section">
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-6 text-center mb-5">
<!--            <h2 class="heading-section">Login #10</h2> 
 -->                
                             <img th:src="@{${imagePath}}" alt="Sample Image"/>          
                
                
            </div>
        </div>
        <div class="row justify-content-center">
            <div class="col-md-6 col-lg-4">
                <div class="login-wrap p-0">
                    <h3 class="mb-4 text-center">Have an account?</h3>
                    <form action="#" th:action="@{homeAction}" method="post" class="signin-form">
                        <div class="form-group">
                            <input type="text" class="form-control" name="email" placeholder="Username" required>
                        </div>
                        <div class="form-group">
                            <input id="password-field" name="password" type="password" class="form-control" placeholder="Password" required>
                            <span toggle="#password-field" class="fa fa-fw fa-eye field-icon toggle-password"></span>
                        </div>
                        <div class="form-group">
               
             
                            <button type="submit" class="form-control btn btn-primary submit px-3">Sign In</button>
                            
                            
                        </div>
                        <div class="form-group">
                        
	 <div class="text-center pt-4 text-muted">Don't have an account? <a href="#"  th:href="@{register}" >Sign up</a> </div>
                        
                        </div>
                        <div class="form-group d-md-flex">
                            <div class="w-50">
                                <label class="checkbox-wrap checkbox-primary">Remember Me
                                    <input type="checkbox" checked>
                                    <span class="checkmark"></span>
                                </label>
                            </div>
                            <div class="w-50 text-md-right">
                                <a href="#" style="color: #fff">Forgot Password</a>
                            </div>
                        </div>
                    </form>
                    <p class="w-100 text-center">&mdash; Or Sign In With &mdash;</p>
                    <div class="social d-flex text-center">
                        <a href="#" class="px-2 py-2 mr-md-1 rounded"><span class="ion-logo-facebook mr-2"></span> Facebook</a>
                        <a href="#" class="px-2 py-2 ml-md-1 rounded"><span class="ion-logo-twitter mr-2"></span> Twitter</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>

<!-- Include jQuery -->
<script src="js/jquery.min.js" th:src="@{/js/jquery.min.js}"></script>
<!-- Include Popper.js -->
<script src="js/popper.js" th:src="@{/js/popper.js}"></script>
<!-- Include Bootstrap JavaScript -->
<script src="js/bootstrap.min.js" th:src="@{/js/bootstrap.min.js}"></script>
<!-- Include your custom JavaScript file -->
<script src="js/main.js" th:src="@{/js/main.js}"></script>


</body>
</html>
